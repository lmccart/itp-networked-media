<html>
  <head></head>
  <body>
    <p id="gargoyle">I see gargoyles.</p>

    <script type="text/javascript">

      function flipFlop() {
        var e = document.getElementById("gargoyle");
        
        // if the background is red, make it white
        if (e.style.background == "red") {
          e.style.background = "white";
        } else { // otherwise make it red
          e.style.background = "red";
        }
      }

      // This executes the flipFlop() function over and over again every 1,000 milliseconds
      setInterval(flipFlop, 1000);
    </script>
  </body>
</html>
